<div class="login-page">
    <form>
        <div class="container">

            <div class="box login">
                <form role="form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="email" class="form-control" id="login-username" placeholder="输入邮箱" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <label class="remember">
                            <input type="checkbox"> <i class="fa fa-star"></i> <span>记住密码</span>
                        </label>
                        <input type="password" class="form-control" id="login-password" placeholder="4-12位字符或数字" />
                    </div>
                    <div class="form-group">
                        <label for="password">验证码</label>
                        <input type="password" class="form-control short" id="login-code" placeholder="" />
                        <img src="./images/code.jpg" alt="验证码" class="code" />
                    </div>
                    <div class="form-group">
                        <label for="password">验证码</label>
                        <input type="password" class="form-control short" id="login-getmsg" placeholder="" />
                        <button type="button" class="btn btn-default btn-sm btn-getmsg">获取验证码</button>

                    </div>
                    <button id="btn-login" type="button" class="btn btn-block btn-primary">登录</button>
                    <a id="to-forget" href="javascript:" class="fbtn pull-right">忘记密码</a>
                    <a id="to-register" href="javascript:" class="fbtn pull-left">注册</a>
                </form>
            </div>
            <div class="box register" style="display: none;">
                <form role="form">
                    <div class="form-group">
                        <label for="username">邮箱</label>
                        <input type="email" class="form-control" id="register-email" placeholder="注册邮箱" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="register-password" placeholder="4-12位字符或数字" />
                    </div>
                    <div class="form-group">
                        <label for="password">再次输入密码</label>
                        <input type="password" class="form-control" id="register-repassword" placeholder="再次输入密码" />
                    </div>
                    <div class="form-group">
                        <label for="password">验证码</label>
                        <input type="password" class="form-control short" id="register-code" placeholder="" />
                        <img src="./images/code.jpg" alt="验证码" class="code" />
                    </div>
                    <button id="btn-register" type="button" class="btn btn-block btn-primary">注册</button>
                    <a href="javascript:" class="fbtn to-login pull-right">返回</a>
                </form>
            </div>
            <div class="box changePwd" style="display: none;">
                <form role="form">
                    <div class="form-group">
                        <label for="username">邮箱</label>
                        <input type="email" class="form-control username" id="changePwd-email" placeholder="注册邮箱" />
                    </div>
                    <div class="form-group">
                        <label for="password">原密码</label>
                        <input type="password" class="form-control" id="changePwd-oldpassword" placeholder="4-12位字符或数字" />
                    </div>
                    <div class="form-group">
                        <label for="password">新密码</label>
                        <input type="password" class="form-control" id="changePwd-password" placeholder="4-12位字符或数字" />
                    </div>
                    <div class="form-group">
                        <label for="password">再次输入密码</label>
                        <input type="password" class="form-control" id="changePwd-repassword" placeholder="再次输入密码" />
                    </div>
                    <div class="form-group">
                        <label for="password">验证码</label>
                        <input type="password" class="form-control short" id="changePwd-code" placeholder="" />
                        <img src="./images/code.jpg" alt="验证码" class="code" />
                    </div>
                    <button id="btn-changePwd" type="button" class="btn btn-block btn-primary">修改密码</button>
                    <a href="javascript:" class="fbtn to-login pull-right">返回</a>
                </form>
            </div>
        </div>
        <form>
</div>

<script src="./js/login.js"></script>
